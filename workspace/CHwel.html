        <style>

        .parallax { 
            /* The image used */
            
            background-image: url("https://www.syracuse.edu/wp-content/uploads/shaw-quadrangle-1600x1065.jpg");
            /* Set a specific height */
            height: 100%; 
            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .parallax_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        .btn-group-vertical button {
            background-color: #53AED9; /* Green background */
            border: 1px medium blue; /* Green border */
            color: white; /* White text */
            font-size: 20px;
            padding: 15px 200px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            float: left/* Float the buttons side by side */
            
        }
        .btn-group-vertical button:not(:last-child) {
            border-right: none; /* Prevent double borders */
            
        }
        /* Clear floats (clearfix hack) */
        .btn-group-vertical:after {
            content: "";
            clear: both;
            display: table;
            
        }
        /* Add a background color on hover */
        .btn-group-vertical button:hover {
            background-color: #4482A1;
            
        }
        h1{
            color:blue;
        }
